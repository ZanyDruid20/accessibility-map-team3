<html>
    <head>
        <link rel="stylesheet" href="index_style.css">
    </head>
    <body>

        <div class = "top_banner">
            <div class="umbc_logo"></div>
            <div class="title">Accessibility Project</div>
        </div>

        <div class = "input_line">
            <div class="filler"></div>
            <div class="input_boxes">
                <form>
                    <label for="start">Start: </label>
                    <input type="text" id="start_dest" name="starting_dest" placeholder="Enter starting place....">
                    
                    <label for="end">End: </label>
                    <input type="text" id="end_destination" name="end_dest" placeholder="Enter destination....">

                    <input type="submit" value="Submit">
                </form>
                <div>
                </div>
            </div>
            <div class="report_button"><button class="report_style">Bug Report</button></div>     
        </div>

        <div class = "center_line">

            <div class="instructions">
                <div class="instruction_label">Instructions:</div>
                <div class="instruction_list">Steps goes here</div>
            </div>

            <div class="map">
                <div class="map_visual"></div>
            </div>

            <div class="directory">
                <div class="directory_label">Directory:</div>
                <div class="directory_list">Building info goes here</div>
            </div>

        <div class = "bottom_banner">
            <div class="bottom_stuff">
                <div class="bottom_banner_links">
                    <div class="link">
                        About Us
                    </div>
                    <div class="link">
                        Contact
                    </div>
                    <div class="link">
                        Login
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
