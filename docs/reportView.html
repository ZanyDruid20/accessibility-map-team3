<html>
    <head>
        <link rel="stylesheet" href="index_style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class = "top_banner">
            <div class="umbc_logo" onclick="window.location.href='admin.html'"></div>
            <div class="title">
                <div>View Reports</div>
            </div>
        </div>
        <a href="admin.html" class="back-button" style="font-size: 30px;">
            <img src="https://cdn-icons-png.flaticon.com/512/109/109618.png" alt="Back" class="back-arrow">
            Go Back to Map
        </a>
        <div class="report_view_container">
            <div class="instructions">
                <div class="report_bar_label">Reports:</div>
                <div class="reports_list">Steps goes here</div>
            </div>
            <div class="report_message_view">
                <div class="center_report">
                    <div class="report_title_container">
                        <div class="report_title"></div>
                    </div>
                    <div class="report_body_container">
                        <div class="report_body">
                            <div class="report_message"></div>
                        </div>
                    </div>
                    <div class="resolve_button_container">
                        <button id="resolve_report_button" class="resolve_button">Resolved</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="load_reports.js"></script>
</html>
