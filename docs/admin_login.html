<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="index_style.css">
</head>
    <body class="admin-login">

        <!-- Back Button -->
        <a href="index.html" class="back-button">
        <img src="https://cdn-icons-png.flaticon.com/512/109/109618.png" alt="Back" class="back-arrow">
        Go Back to Map
        </a>

        <!--UMBC Sheild Image-->
        <img class="umbc-shield" src="https://styleguide.umbc.edu/wp-content/uploads/sites/113/2019/08/UMBC-justSHIELD-gold-on-black-261x300.png" alt="UMBC Shield">

        <!-- Left-side Banner -->
        <div class="left-banner">
        UMBC Accessibility Map
        </div>

        <!-- Login Form -->
        <div class="login-container">

            <form id="adminLoginForm" method="POST" action="">
                <h2 class="login-title">Admin Login</h2>
                <div class="input-row">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="input-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    
    </body>
    
    <script src="admin_login.js"></script>
</html>
